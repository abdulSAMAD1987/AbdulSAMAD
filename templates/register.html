{% extends 'login_base.html' %}
{% block content %}

<div class="header-bar">
    <h1>New User</h1>
</div>

			<form method="POST">
				{% csrf_token %}
<!--				{{ register_form }}  -->
				{% for fm in register_form %}
				{{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
				{% endfor %}
				<button style="margin-top:10px ;" class="button" type="submit">Register</button>
			</form>
			<p>Already a Member? <a href="{% url 'login' %}">Login</a></p>


{% endblock content %}
